name: Local CI-CD Todo App

on:
  push:
    branches:
      - main

jobs:
  build-push-deploy:
    runs-on: self-hosted   # üî• local system runner

    steps:
    # 1Ô∏è‚É£ Checkout code
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Run TruffleHog
      uses: trufflesecurity/trufflehog@main
      with:
          # Scans the current directory
        path: ./
          # Optional: Only fail for secrets that are actually live/active (reduces false positives)
          # Remove this line if you want to catch EVERYTHING (even inactive keys)
        extra_args: --only-verified
          # Fail the build if secrets are found
        fail: true


