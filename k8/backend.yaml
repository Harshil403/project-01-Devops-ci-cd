apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
      - name: backend
        image: harshil403/todo-backend:latest
        ports:
        - containerPort: 5000

        envFrom:
        - secretRef:
            name: postgres-secret

        env:
        - name: DATABASE_URL
          value: postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres:5432/$(POSTGRES_DB)

---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: todo-backend
  ports:
    - port: 5000
      targetPort: 5000

